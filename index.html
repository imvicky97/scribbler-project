<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->

    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet"/>
    <link href='styles/common.css' rel='stylesheet'/>
    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">


</head>

<body>
<!-- TODO: Include all your code for the header and home page here -->
<div id="main-container-div">
    <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
    <div class="header">
        <div class="title-container">
            <p class="title">ScriBBler</p>
            <p class="sub-title">Explore, Imagine, Create</p>
        </div>
        <div class="login-buttons-container">
            <button onclick="showSignInModalBox()" class="blue-btn" type="button">Sign In</button>
            <button onclick="showSignUpModalBox()" class="blue-btn" type="button">Sign Up</button>
        </div>
    </div>

    <!--Implementation for center buttons-->

    <div class="postButtons">
        <button onclick="navigateToBlogList()" class="yellow-btn" type="button">All posts</button>
        <button onclick="showCreatePost()" class="yellow-btn" type="button">Create post</button>
    </div>
    <!--Implementation for Sign Up modal-->
    <div>
        <div class="modal" id="signup-modal">
            <div class="modal-content">

                <div class="modal-head">
                    <span onclick="hideSignUpModalBox()" id="close" class="close">&times;</span>
                    <h2 class="modal-title">Get Started</h2>
                </div>
                <hr>
                <form>
                    <label for="name" class="label-text">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <label for="confirmpassword" class="label-text">Confirm Password</label>
                    <input type="password" id="confirmpassword" placeholder="Re-enter your password" required>
                    <button type="submit" class="signin-btn">Sign up</button>
                </form>
            </div>
        </div>

        <div>
            <!-- Insert code for Create Post modal here -->
            <div class="modal" id="create-post-modal">

                <div class="post-modal-content">

                    <div class="modal-head">
                        <span onclick="hideCreatePostModal()" class="close">&times;</span>
                        <h2 class="modal-title">Pen your post</h2>
                    </div>
                    <hr>
                    <form id=create-post-form>
                        <label for="title" class="label-text">Title</label>
                        <input type="text" id="title" placeholder="Enter title of your post" required>
                        <label for="post-details" class="label-text">Contents</label>
                        <textarea cols="50" rows="15" id="post-details" name="post-details" form="create-post-form"
                                  placeholder="Enter the contents of your post"></textarea>
                        <button type="submit" class="create-btn">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Implementation for Signin modal-->

    <div class="modal" id="signin-modal">
        <div class="modal-content">

            <div class="modal-head">
                <span onclick="hideSignInModalBox()" class="close">&times;</span>
                <h2 class="modal-title">Welcome Back!</h2>
            </div>
            <hr>
            <form>
                <label for="username" class="label-text">Username</label>
                <input type="text" placeholder="Enter your username" required>
                <label for="password" class="label-text">Password</label>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <p class="bottom-banner">Not a member?<span onclick="hideSignInModalBox();showSignUpModalBox()" class="signup">Sign Up</span>
            </p>
        </div>
    </div>

</div>
</body>
</html>
